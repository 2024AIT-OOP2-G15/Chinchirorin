<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チンチロリン</title>
</head>
<body>
    <header>
        <h1>チンチロリン</h1>
    </header>
    
    <main>
        <h2>ここはプレイ画面です。</h2>
        <div>プレイヤー：{{name}}</div>
        <button id="rollButton" disabled>ここを押してサイコロを振る</button>
        <div id="status">プレイヤーのターン</div>
        <div id="playerDice">プレイヤーのサイコロ: -</div>
        <div id="cpuDice">CPUのサイコロ: -</div>
        <div id="result">結果: -</div>
        <br>
        <div id="playerPoint">500</div>
        <br>
        <div id="CPUPoint">500</div>
        <button id="startGameButton">ゲーム開始</button>
        <br>
        <a href="{{ url_for('index') }}">タイトルに戻る</a>
        <br>
        <a href="{{ url_for('result.index') }}">結果画面</a>
    </main>

    <script src="{{ url_for('static', filename='scripts/dice.js') }}"></script>
</body>
</html>
